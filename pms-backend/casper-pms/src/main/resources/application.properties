# Server Configuration
server.port=8080
spring.application.name=casper-pms

# Database Configuration (H2 for local development)
spring.datasource.url=jdbc:h2:mem:casperpms
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# For PostgreSQL (use when deploying to AWS RDS)
#spring.datasource.url=jdbc:postgresql://localhost:5432/casperpms
#spring.datasource.username=postgres
#spring.datasource.password=yourpassword
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
