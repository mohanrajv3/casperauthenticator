# Server Configuration
server.port=8081
spring.application.name=casper-rp

# Database Configuration (H2 for local development)
spring.datasource.url=jdbc:h2:mem:casperrp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable schema.sql auto-execution (H2 doesn't support PostgreSQL COMMENT syntax)
# Hibernate will create tables automatically via ddl-auto=update
spring.sql.init.mode=never

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

